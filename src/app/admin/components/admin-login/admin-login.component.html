<div class="admin-login-container">
  <mat-card class="admin-login-card">
    <mat-card-header class="admin-login-header">
      <mat-card-title>Admin Portal</mat-card-title>
      <mat-card-subtitle>Secure access to administrative functions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="admin-login-form">
        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" autocomplete="current-password">
            <mat-icon matPrefix>lock</mat-icon>
          </mat-form-field>
        </div>

        <div *ngIf="error" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ error }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="submit-button">
          <span *ngIf="!loading">Login</span>
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="security-notice">
      <mat-icon>security</mat-icon>
      <span>This is a secure portal. Unauthorized access is prohibited.</span>
    </mat-card-footer>
  </mat-card>
</div>
