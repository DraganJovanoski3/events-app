<!-- src/app/navbar/navbar.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <a routerLink="/home">
        <i class="fas fa-calendar-alt"></i>
        <span>City Night Life</span>
      </a>
    </div>
    
    <button class="hamburger-menu" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="navbar-nav" [class.active]="isMenuOpen">
      <ul>
        <li><a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a></li>
        
        <!-- Show these links only when user is NOT logged in -->
        <ng-container *ngIf="!isLoggedIn">
          <li><a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Login</a></li>
          <li><a routerLink="/register" routerLinkActive="active" (click)="closeMenu()">Register</a></li>
        </ng-container>
        
        <!-- Show these links only when user is logged in -->
        <ng-container *ngIf="isLoggedIn">
          <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">Dashboard</a></li>
          <li><a href="javascript:void(0)" (click)="logout(); closeMenu()">Logout</a></li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
